<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="banner"><h2 class="title">ODIN</h2></div>

      <img src="halie-west-25xggax4bSA-unsplash.jpg" />
    </div>

    <div class="right">
      <div class="top">
        <div class="top-text">
          <span>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </span>

          <span> You <em>know</em> you want to. </span>
        </div>
      </div>

      <div class="middle">
        <form id="registration-form">
          <h3>Lets do this!</h3>

          <div class="test">
            <div class="form-element">
              <label for="first-name">FIRST NAME</label
              ><input type="text" name="first-name" required />
            </div>

            <div class="form-element">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" required />
            </div>

            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" name="email" required />
            </div>

            <div class="form-element">
              <label for="number">PHONE NUMBER</label>
              <input type="number" name="number" required />
            </div>

            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                required
              />
            </div>

            <div class="form-element">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
        </form>
      </div>

      <div class="bottom">
        <div class="bottom-text">
          <button
            class="create"
            type="submit"
            form="registration-form"
            id="submit"
          >
            Create account
          </button>

          <p>Already have an account? <button class="log-in">Log in</button></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
