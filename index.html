<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <img src="halie-west-25xggax4bSA-unsplash.jpg" />
    </div>

    <div class="right">
      <div class="top">
        <div class="top-text">
          <span>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </span>

          <span> You <em>know</em> you want to. </span>
        </div>
      </div>

      <div class="middle">
        <form action="example.com/path" method="post">


            <h3>Lets do this!</h3>

            <div class="test">
              <div class="form-element"><label>FIRST NAME</label><input /></div>

              <div class="form-element"><label>LAST NAME</label> <input /></div>

              <div class="form-element"><label>EMAIL</label> <input /></div>

              <div class="form-element"><label>PHONE NUMBER</label> <input /></div>

              <div class="form-element"><label>PASSWORD</label> <input /></div>

              <div class="form-element"><label>CONFIRM PASSWORD</label> <input /></div>
            </div>


        </form>
      </div>

      <div class="bottom">
        <div class="bottom-text">
          <button class="create">Create account</button>

          <p>Already have an account? <button class="log-in">Log in</button></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
